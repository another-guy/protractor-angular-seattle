<span
  *ngIf="value"
  class="input-group week-day"
  >

  <input
    type="text"
    class="form-control week-day__hours"
    [(ngModel)]="value.hours"
    >

  <input
    type="text"
    class="form-control input-group-text week-day__earning-code"
    [(ngModel)]="value.earningCode"
    >

</span>
