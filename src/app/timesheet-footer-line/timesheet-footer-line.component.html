<div
  *ngIf="value"
  class="row timesheet-footer"
  >
  
  <span
    class="col-sm placeholder"
    *ngFor="let dayIndex of dayIndices"
    ></span>

  <span class="col-sm timesheet-footer__grand-total-title">
    GRAND TOTAL
  </span>

  <span class="col-sm timesheet-footer__grand-total-cell">
    {{ grandTotal }}
  </span>

</div>
