<div
  *ngIf="value"
  class="row timesheet-line"
  >

  <span class="col-sm timesheet-line__week-number-cell">
    Week {{ weekIndex + 1 }}
  </span>

  <span
    class="col-sm timesheet-line__week-day-cell"
    *ngFor="let day of value.dayList"
    >
    
    <timesheet-week-day
      [value]="day"
      >
    </timesheet-week-day>

  </span>

  <span class="col-sm timesheet-line__week-total-cell">
    {{ weekTotal }}
  </span>
</div>
