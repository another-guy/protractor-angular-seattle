<div
  class="row timesheet-header"
  >

  <span class="col-sm timesheet-header__week-number-title">
  </span>

  <span
    class="col-sm timesheet-header__week-day-title"
    *ngFor="let dayIndex of dayIndices"
    >
    {{ dayNameFrom(dayIndex) }}
  </span>

  <span class="col-sm timesheet-header__week-total-title">
    Week Total
  </span>

</div>
